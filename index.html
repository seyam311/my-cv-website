<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CV Builder</h1>
    <form id="cvForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="education">Education:</label>
        <textarea id="education" name="education"></textarea><br><br>

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience"></textarea><br><br>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills"></textarea><br><br>

        <label for="obtainedMarks">Obtained Marks:</label>
        <input type="number" id="obtainedMarks" name="obtainedMarks"><br><br>

        <label for="totalMarks">Total Marks:</label>
        <input type="number" id="totalMarks" name="totalMarks"><br><br>

        <label for="professionalSkills">Professional Skills:</label>
        <textarea id="professionalSkills" name="professionalSkills"></textarea><br><br>

        <label for="picture">Upload Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*"><br><br>

        <label for="template">Select Template:</label>
        <select id="template" name="template">
            <option value="template1">Template 1: Professional Style</option>
            <option value="template2">Template 2: Modern Style</option>
            <option value="template3">Template 3: Creative Style</option>
            <option value="template4">Template 4: Minimalist Style</option>
            <option value="template5">Template 5: Elegant Style</option>
            <option value="template6">Template 6: Bold Style</option>
            <option value="template7">Template 7: Tech Style</option>
            <option value="template8">Template 8: Classic Style</option>
            <option value="template9">Template 9: Fun Style</option>
            <option value="template10">Template 10: Corporate Style</option>
        </select><br><br>

        <button type="submit">Generate CV</button>
    </form>

    <div id="cvOutput"></div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
